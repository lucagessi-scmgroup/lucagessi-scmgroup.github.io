<body>
  <script src="js/scripts.js"></script>
  <div>
  <h1>Luca Gessi SCM - Github Page</h1>
    </div>
    <div>
    <h1>Decodificatore pacchetto diagnostica</h1>
    <textarea id="pacchetto_diagnostica" name="pacchetto" rows="4" cols="50">
    </textarea>
    <div><button type="button" id="inizia" onclick="decodifica()">Decodifica</button></div>
    </div>
    <div id="info">

    </div>
</body>
<script>
    struct_vars = [
      { name :"counter", len:8},
      { name :"motion state", len:8},
      { name :"motion error counter", len:8},
      { name :"comm state", len:8},
      { name :"ctrl state", len:8},
      { name :"ctrl quote", len:8},
      { name :"ctrl valid quote", len:8},
      { name :"reader state", len:8},
      { name :"reader quote", len:8}
    ];
    function decodifica() {
        console.log("Inizio decodifica");
        var pacchetto = document.getElementById("pacchetto_diagnostica").value.replace(/\s/g, '');
        console.log(pacchetto);
        var lun = pacchetto.length;
        info_box = "";
        var_cnt = 0;
        //var lun = 40;
        for (let i = 0; (var_cnt < struct_vars.length) && (i+struct_vars[var_cnt].len-1 <= lun);) {
          substr = pacchetto.substring(i,i+struct_vars[var_cnt].len);
          console.log(substr);
          var hex_str = '0x'+substr.match(/../g).reverse().join('');
          var num = parseInt(hex_str);
          console.log(num)
          console.log("var_cnt: "+ var_cnt);
          info_box += struct_vars[var_cnt].name+": "+num+". 0x"+substr+"\n";
          i = i + struct_vars[var_cnt].len;
          var_cnt++;
        }
        document.getElementById("info").innerText = (info_box);

    }
</script>
